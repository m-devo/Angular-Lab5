<h2 mat-dialog-title>{{data?"Edit Product":"Add Product"}}</h2>
<mat-dialog-content class="mat-typography">
  <form #productForm="ngForm">
    <div class="row">

      <div class="col-12">
        <mat-form-field class="w-100">
          <mat-label>Image</mat-label>
          <input matInput [(ngModel)]="product.image" type="text" name="image">
        </mat-form-field>

        <mat-form-field class="w-100">
          <mat-label>Name</mat-label>
          <input matInput [(ngModel)]="product.name" type="text" name="name" required>
        </mat-form-field>

      </div>

      <div class="col-12">
        <mat-form-field class="w-100">
          <mat-label>Price</mat-label>
          <input matInput [(ngModel)]="product.price" type="number" name="price" required>
        </mat-form-field>

        <mat-form-field class="w-100">
          <mat-label>Description</mat-label>
          <input matInput [(ngModel)]="product.description" type="text" name="description">
        </mat-form-field>

      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button matButton mat-dialog-close>Cancel</button>
  <button matButton [mat-dialog-close]="product" cdkFocusInitial [disabled]="!productForm.valid">Save</button>
</mat-dialog-actions>
